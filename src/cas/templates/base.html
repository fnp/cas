<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Fundacja Nowoczesna Polska - Logowanie{% block subtitle %}{% endblock subtitle %}{% endblock title%}</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
        {% block extrahead %}
        {% endblock %}
    </head>
    <body>
    <div id="header-wrap">
    <header>

        <a href="/">
            <img title="Fundacja Nowoczesna Polska"
                alt="Fundacja Nowoczesna Polska"
                src="{% static 'fnp_black.png' %}"></a>

    </header>
    </div>

    <div id="content-wrap">
    <div id="content">
        {% block content %}

        <div class="enclose">
        <div class="enclosed">
            {% block content_enclosed %}
            {% endblock %}
        </div></div>

        <div class="content-extra">
            {% block content_extra %}
            {% endblock %}
        </div>
        {% endblock %}
    </div>
    </div>

</html>
