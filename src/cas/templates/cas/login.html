{% extends "base.html" %}
{% load i18n %}

{% block content %}

  <form action='{% url cas_login %}' method='post'>
    <h1>{% trans "Login" %}</h1>

	{% for error in errors %}
	    <p>{{ error }}</p>
	{% endfor %}

	<table>
    	{{ form.as_table }}
    	<tr><td><input type="submit" value="{% trans "Login me in" %}"/></td></tr>
	</table>

  </form>

  {% include "horizontal_footer.html" %}
{% endblock %}
