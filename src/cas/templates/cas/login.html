{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="enclose">
  <form class="enclosed" id="login-form" action='{% url "cas_login" %}' method='post'>
    {% csrf_token %}
    <h1>{% trans "Login" %}</h1>

    {% if errors %}
        <ul class="errorlist">
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    {{ form.as_p }}
    <input type="submit" value="{% trans 'Log me in' %}" tabindex="10" />

    <div style="text-align: right">
      <a href="{% url 'password_reset' %}">{% trans "Forgot password?" %}</a>
    </div>

  </form>
</div>

{% endblock %}
