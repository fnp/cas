{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="enclose">
  <form class="enclosed" id="login-form" action='{% url "cas_login" %}' method='post'>
    {% csrf_token %}
    <h1>{% trans "Login" %}</h1>

	{% for error in errors %}
	    <p>{{ error }}</p>
	{% endfor %}

    {{ form.as_p }}
    <input type="submit" value="{% trans 'Login me in' %}" tabindex="10" />

  </form>
</div>

{% endblock %}
